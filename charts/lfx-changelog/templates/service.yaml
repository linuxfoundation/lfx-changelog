apiVersion: v1
kind: Service
metadata:
  name: {{ include "lfx-changelog.fullname" . }}
  labels:
    {{- include "lfx-changelog.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "lfx-changelog.selectorLabels" . | nindent 4 }}
