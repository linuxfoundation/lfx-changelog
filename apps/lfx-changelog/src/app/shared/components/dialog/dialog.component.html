@if (visible()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" (click)="close()"></div>
    <div
      class="relative z-10 max-h-[85vh] overflow-y-auto rounded-xl border border-border bg-surface shadow-xl animate-in"
      [class]="
        (size() === 'sm' ? 'w-full max-w-sm' : '') +
        (size() === 'md' ? 'w-full max-w-lg' : '') +
        (size() === 'lg' ? 'w-full max-w-2xl' : '')
      ">
      <div class="flex items-center justify-between border-b border-border px-6 py-4">
        <h2 class="font-display text-lg font-semibold text-text-primary">{{ title() }}</h2>
        <button
          (click)="close()"
          class="rounded-lg p-1.5 text-text-muted transition-colors hover:bg-surface-alt hover:text-text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-6">
        <ng-content />
      </div>
    </div>
  </div>
}
