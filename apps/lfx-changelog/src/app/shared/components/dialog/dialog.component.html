@if (visible()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div data-testid="dialog-overlay" class="animate-fade-in fixed inset-0 bg-black/40 backdrop-blur-sm" (click)="close()"></div>
    <div
      data-testid="dialog-box"
      class="border-border bg-surface animate-scale-in-up relative z-10 max-h-[85vh] overflow-y-auto rounded-xl border shadow-xl"
      [class]="(size() === 'sm' ? 'w-full max-w-sm' : '') + (size() === 'md' ? 'w-full max-w-lg' : '') + (size() === 'lg' ? 'w-full max-w-2xl' : '')">
      <div class="border-border flex items-center justify-between border-b px-6 py-4">
        <h2 data-testid="dialog-title" class="font-display text-text-primary text-lg font-semibold">{{ title() }}</h2>
        <button
          data-testid="dialog-close-btn"
          (click)="close()"
          class="text-text-muted hover:bg-surface-alt hover:text-text-primary rounded-lg p-1.5 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-6">
        <ng-content />
      </div>
    </div>
  </div>
}
