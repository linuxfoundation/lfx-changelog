<div
  class="border-border bg-surface rounded-xl border shadow-sm"
  [class]="
    (padding() === 'none' ? '' : '') +
    (padding() === 'sm' ? 'p-3' : '') +
    (padding() === 'md' ? 'p-5' : '') +
    (padding() === 'lg' ? 'p-8' : '') +
    (hoverable() ? ' hover:border-border-strong transition-all duration-200 hover:-translate-y-0.5 hover:shadow-md' : '')
  ">
  <ng-content />
</div>
