@if (product(); as prod) {
  <div class="space-y-8">
    <!-- Product header -->
    <div class="animate-in flex items-start gap-4">
      <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-brand-50 text-brand-600">
        <i [class]="prod.faIcon" class="text-xl"></i>
      </div>
      <div>
        <h1 class="font-display text-3xl font-bold text-text-primary">{{ prod.name }}</h1>
        <p class="mt-1 text-text-secondary">{{ prod.description }}</p>
      </div>
    </div>

    <div class="animate-in animate-in-1 flex items-center gap-4">
      <a routerLink="/" class="inline-flex items-center gap-1.5 text-sm font-medium text-brand-600 transition-colors hover:text-brand-700">
        <i class="fa-solid fa-arrow-left text-xs"></i>
        All Products
      </a>
    </div>

    <!-- Timeline -->
    <div class="animate-in animate-in-2">
      @for (entry of entries(); track entry.id) {
        <lfx-timeline-item [date]="(entry.publishedAt! | dateFormat)">
          <lfx-changelog-card [entry]="entry" />
        </lfx-timeline-item>
      }

      @if (entries().length === 0) {
        <div class="py-16 text-center">
          <i class="fa-duotone fa-clock-rotate-left mb-4 text-4xl text-text-muted"></i>
          <p class="font-display text-lg font-medium text-text-secondary">No changelog entries yet</p>
          <p class="mt-1 text-sm text-text-muted">Check back later for updates to {{ prod.name }}.</p>
        </div>
      }
    </div>
  </div>
} @else {
  <div class="py-16 text-center">
    <i class="fa-duotone fa-circle-question mb-4 text-4xl text-text-muted"></i>
    <p class="font-display text-lg font-medium text-text-secondary">Product not found</p>
    <a routerLink="/" class="mt-3 inline-flex items-center gap-1.5 text-sm font-medium text-brand-600 hover:text-brand-700">
      <i class="fa-solid fa-arrow-left text-xs"></i>
      Back to all updates
    </a>
  </div>
}
